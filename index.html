<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaronSoftware Projects</title>
  <link rel="icon" type="image/png" href="TBFM.png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #330000, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      color: #ff3333;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 10px;
    }

    p {
      color: #ffcccc;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ff1a1a;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #ff1a1a;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff4d4d;
      box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff0000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to CaronSoftware</h1>
  <p>Explore our projects and creations by Caron.</p>

  <div class="buttons">
    <a class="btn" href="https://caronsoftware.github.io/TBFM/">TBFM</a>
    <!-- Add more project links below as you make new ones -->
    <!-- Example:
    <a class="btn" href="https://caronsoftware.github.io/AnotherProject/">Another Project</a>
    -->
  </div>

  <footer>© 2025 CaronSoftware — All Rights Reserved</footer>
</body>
</html>
