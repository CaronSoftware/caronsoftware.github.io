  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000000, #111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #ff3333;
      text-shadow: 0 0 25px #ff0000;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000; }
      to { text-shadow: 0 0 25px #ff3333; }
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .section {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .divider {
      width: 80%;
      height: 3px;
      background: linear-gradient(to right, #ff3333, #ff6666);
      margin: 30px 0;
      border-radius: 10px;
      animation: slide 4s infinite alternate;
    }

    @keyframes slide {
      from { transform: scaleX(0.8); }
      to { transform: scaleX(1.05); }
    }

    .btn {
      background: white;
      color: #111;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      box-shadow: 0 0 10px #ff3333;
    }

    .btn:hover {
      background: #ff3333;
      color: white;
      box-shadow: 0 0 25px #ff3333;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
